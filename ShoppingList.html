<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Shop List Example 1</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.3/vue.js"></script>
</head>
    <body>
    <div id="app" class="container">
        <h2> {{ title }}</h2>
        <ul>

           <li v-for="item in items" v-bind:class="{ 'removed': item.checked}" >{{ item }}
           <div class="checkbox">
               <label>
                   <input type="checkbox" v-model="item.checked"> {{ item.text }}
               </label>
           </div>
           </li>
        </ul>

        <div class="input-group">
            <input v-model="newItem" v-on:keyup.enter="addItem" placeholder="add shopping list item" type="text" class="form-control">
            <span class="input-group-btn">
                <button v-on:click="addItem" class="btn btn-default" type="button">Add !</button>
            </span>
        </div>
        <div class="footer">
            <hr/>
            <em>Change the title of your shopping list here</em>
            <input v-model="title"/>
        </div>
    </div>

    </body>
<script>
    var data = {
        items: [{text:'Ye≈üil Elma', checked: true},{text:'Muz', checked:false}],
        title: 'My Shopping List',
        newItem: ''
    };
    new Vue({
        el:'#app',
        data:data,
        methods:{
            addItem:function () {
                var text;
                text = this.newItem.trim();
                if (text){
                    this.items.push({text:text,checked:true});
                    this.newItem='';
                }
            }
        }
    });
</script>
</html>
